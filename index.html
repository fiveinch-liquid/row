<html>
    <head>
        <title>司令テスト</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="row.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./row.css">
    </head>
    <body>
        <table class="centered striped highlight">
            <caption>司令に送信された位置情報</caption>
            <tr>
                <th>緯度</th>
                <td id="ido"></td>
            </tr>
            <tr>
                <th>経度</th>
                <td id="keido"></td>
            </tr>
            <tr>
                <th>高度</th>
                <td id="koudo"></td>
            </tr>
            <tr>
                <th>位置精度</th>
                <td id="ichiseido"></td>
            </tr>
            <tr>
                <th>高度精度</th>
                <td id="koudoseido"></td>
            </tr>
            <tr>
                <th>移動方向</th>
                <td id="idouhoukou"></td>
            </tr>
            <tr>
                <th>速度</th>
                <td id="sokudo"></td>
            </tr>
        </table>
        <h4>送信の部分はまだつくってないっす</h4>
    </body>
</html>
